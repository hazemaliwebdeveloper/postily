# Redis Sentinel Configuration for Postiz
# Provides high availability and automatic failover

# Basic Configuration
port 26379
bind 0.0.0.0
protected-mode no

# Sentinel Configuration
sentinel monitor postiz-master postiz-redis 6379 2
sentinel auth-pass postiz-master your_redis_password_here
sentinel down-after-milliseconds postiz-master 30000
sentinel parallel-syncs postiz-master 1
sentinel failover-timeout postiz-master 180000

# Notification Scripts (optional)
# sentinel notification-script postiz-master /path/to/notify.sh
# sentinel client-reconfig-script postiz-master /path/to/reconfig.sh

# Logging
logfile /var/log/redis/sentinel.log
loglevel notice

# Security
# requirepass your_sentinel_password_here

# Performance
tcp-keepalive 60

# Deny dangerous commands
sentinel deny-scripts-reconfig yes

# Additional monitoring
sentinel announce-ip 127.0.0.1
sentinel announce-port 26379