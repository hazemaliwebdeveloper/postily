# Do **not** use this yml for production. It is not up-to-date.
# Use https://docs.pozmixal.com/installation/docker-compose
# This is only for the dev enviroment

services:
  pozmixal-postgres:
    # ref: https://hub.docker.com/_/postgres
    image: postgres:17-alpine # 17.0
    container_name: pozmixal-postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: pozmixal-local-pwd
      POSTGRES_USER: pozmixal-local
      POSTGRES_DB: pozmixal-db-local
      # Memory optimization settings
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 1GB
      POSTGRES_WORK_MEM: 4MB
      POSTGRES_MAINTENANCE_WORK_MEM: 64MB
    volumes:
      - postgres-volume:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - pozmixal-network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  pozmixal-redis:
    # ref: https://hub.docker.com/_/redis
    image: redis:7-alpine # 7.4.0
    container_name: pozmixal-redis
    restart: always
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru --save "" --appendonly no
    ports:
      - 6379:6379
    networks:
      - pozmixal-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  pozmixal-pg-admin:
    # ref: https://hub.docker.com/r/dpage/pgadmin4/tags
    image: dpage/pgadmin4:latest
    container_name: pozmixal-pg-admin
    restart: always
    ports:
      - 8081:80
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    networks:
      - pozmixal-network

  pozmixal-redisinsight:
    # ref: https://hub.docker.com/r/redis/redisinsight
    image: redis/redisinsight:latest
    container_name: pozmixal-redisinsight
    links:
      - pozmixal-redis
    ports:
      - '5540:5540'
    volumes:
      - redisinsight:/data
    networks:
      - pozmixal-network
    restart: always

volumes:
  redisinsight:
  postgres-volume:
    external: false

networks:
  pozmixal-network:
    external: false
